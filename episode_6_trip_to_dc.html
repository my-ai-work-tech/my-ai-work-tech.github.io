            elements.storyText.innerHTML = t.story.map((p, i) => `<p class="${i === t.story.length - 1 ? 'italic text-white font-medium border-l-2 border-[#fbbf24] pl-3 py-1' : ''}">${p}</p>`).join('');
            elements.langButtons.forEach(b => { b.classList.remove('selected'); if (b.id === `lang-${lang}`) b.classList.add('selected'); });
            document.documentElement.lang = lang === 'hi' ? 'hi-IN' : lang === 'or' ? 'or-IN' : 'en';
            localStorage.setItem('podcastLang', lang);
        }

        const waveformContainer = document.getElementById('waveform');
        for (let i = 0; i < 40; i++) { const bar = document.createElement('div'); bar.className = `waveform-bar bar-${(i % 8) + 1}`; bar.style.height = Math.max(15, Math.random() * 80) + '%'; waveformContainer.appendChild(bar); }
        function formatTime(s) { const m = Math.floor(s / 60); const sc = Math.floor(s % 60); return `${m < 10 ? '0' : ''}${m}:${sc < 10 ? '0' : ''}${sc}`; }
        function togglePlay() { if (audio.paused) audio.play(); else audio.pause(); }
        audio.addEventListener('play', () => { icon.classList.replace('fa-play', 'fa-pause'); icon.classList.remove('ml-1'); bars.forEach(b => b.classList.add('active')); });
        audio.addEventListener('pause', () => { icon.classList.replace('fa-pause', 'fa-play'); icon.classList.add('ml-1'); bars.forEach(b => b.classList.remove('active')); });
        audio.addEventListener('timeupdate', () => { progressFill.style.width = `${(audio.currentTime / audio.duration) * 100 || 0}%`; timeDisplay.textContent = formatTime(audio.currentTime); });
        progressContainer.addEventListener('click', (e) => { audio.currentTime = (e.offsetX / progressContainer.clientWidth) * audio.duration; });
        window.skip = (s) => audio.currentTime += s;
        document.getElementById('play-btn').addEventListener('click', togglePlay);

        const slideshowImage = document.getElementById('slideshow-image');
        const imageSources = ["https://images.unsplash.com/photo-1555109307-f7d9da25c244?q=80&w=2073&auto=format&fit=crop", "https://images.unsplash.com/photo-1596205763566-a33758b73f8d?q=80&w=2070&auto=format&fit=crop", "https://images.unsplash.com/photo-1627918511677-4c272a27d2c6?q=80&w=2070&auto=format&fit=crop"];
        let currentImageIndex = 0;
        setTimeout(() => { setInterval(() => { slideshowImage.classList.add('opacity-0'); setTimeout(() => { currentImageIndex = (currentImageIndex + 1) % imageSources.length; slideshowImage.src = imageSources[currentImageIndex]; slideshowImage.classList.remove('opacity-0'); }, 1000); }, 5000); }, 5000);
        document.addEventListener('DOMContentLoaded', () => setLanguage(localStorage.getItem('podcastLang') || 'en'));
    </script>
</body>
