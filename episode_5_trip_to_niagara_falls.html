    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Roboto:wght@300;400;500&family=Noto+Sans+Devanagari:wght@400;700&family=Noto+Sans+Oriya&display=swap');

        :root { --slate-800: #374151; --slate-900: #1f2937; --gold-accent: #fbbf24; }

        ::-webkit-scrollbar { width: 6px; } ::-webkit-scrollbar-track { background: #2d3748; } ::-webkit-scrollbar-thumb { background: #718096; border-radius: 3px; }
        .live-pulse { animation: pulse-red 2s infinite; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(220, 38, 38, 0); } 100% { box-shadow: 0 0 0 0 rgba(220, 38, 38, 0); } }
    </style>
</head>
<body class="h-screen w-full flex items-center justify-center bg-gray-900 p-0 md:p-8">

    <script>
        const translations = {
            'en': {
                pageTitle: "The Explorer's Tales - Episode 5",
                mainTitle: "The<br>Explorer's Tales",
                subtitle: "Episode 5: Trip to Niagara Falls",
                prevLink: "Previous: Here and There",
                nextLink: "Next: Trip to DC",
                story: [
                    "The highlight of our trip so far was undoubtedly the journey to Niagara Falls. It wasn't just a destination; it was a phenomenon. We embarked on a road trip, watching the landscape change as we approached the border of the US and Canada.",
                    "Hearing the roar of the water before even seeing it was spine-chilling. The sheer volume of water crashing down every second is something photos simply cannot capture. It is nature at its most powerful and most beautiful.",
                    "We donned the famous blue rain ponchos and boarded the 'Maid of the Mist' boat. As the boat moved closer to the Horseshoe Falls, the mist became a heavy rain. We were drenched, cold, but laughing with pure joy. The sound was deafening, a thundering applause of nature.",
                    "At night, the falls transformed. Colored lights illuminated the cascading water, turning the ferocious white foam into rainbows of red, blue, and purple. It was magical, a sight etched into my memory forever.",
                    "Standing there, watching the water flow endlessly, I felt small but connected to the earth. It was a spiritual experience, a reminder of the timeless beauty of our world.",
                    "The trip back was quiet, filled with the sleepy satisfaction of having witnessed a wonder. Niagara wasn't just a waterfall; it was a testament to the grandeur of nature."
                ],
                audioSrc: "./episode_5_niagara/audio_en.mp3" 
            },
            'hi': {
                pageTitle: "द एक्सप्लोरर टेल्स - एपिसोड 5",
                mainTitle: "द<br>एक्सप्लोरर टेल्स",
                subtitle: "एपिसोड 5: नियाग्रा फॉल्स की यात्रा",
                prevLink: "पिछला: यहाँ और वहाँ",
                nextLink: "अगला: डीसी की यात्रा",
                story: [
                    "हमारी अब तक की यात्रा का मुख्य आकर्षण निस्संदेह नियाग्रा फॉल्स की यात्रा थी। यह केवल एक गंतव्य नहीं था; यह एक घटना थी। हम एक सड़क यात्रा पर निकले, और अमेरिका और कनाडा की सीमा के पास पहुँचते ही परिदृश्य को बदलते देखा।",
                    "पानी को देखने से पहले ही उसकी दहाड़ सुनना रोंगटे खड़े कर देने वाला था। हर सेकंड नीचे गिरने वाले पानी की मात्रा ऐसी है जिसे तस्वीरें कैद नहीं कर सकतीं। यह प्रकृति का सबसे शक्तिशाली और सबसे सुंदर रूप है।",
                    "हमने मशहूर नीले रेन पोंचो (बरसाती) पहने और 'मेड ऑफ द मिस्ट' नाव पर सवार हुए। जैसे ही नाव हॉर्सशू फॉल्स के करीब बढ़ी, धुंध भारी बारिश बन गई। हम भीग गए थे, ठंड लग रही थी, लेकिन हम शुद्ध खुशी के साथ हंस रहे थे। आवाज़ बहरी कर देने वाली थी, प्रकृति की गड़गड़ाहट जैसी।",
                    "रात में, झरने बदल गए। रंगीन रोशनी ने गिरते पानी को रोशन किया, भयंकर सफेद झाग को लाल, नीले और बैंगनी रंग के इंद्रधनुष में बदल दिया। यह जादुई था, एक ऐसा दृश्य जो मेरी यादों में हमेशा के लिए बस गया।",
                    "वहाँ खड़े होकर, पानी को लगातार बहते हुए देखकर, मैंने खुद को छोटा महसूस किया लेकिन धरती से जुड़ा हुआ। यह एक आध्यात्मिक अनुभव था।",
                    "वापसी की यात्रा शांत थी, एक अजूबे को देखने की संतुष्टि से भरी हुई। नियाग्रा सिर्फ एक झरना नहीं था; यह प्रकृति की भव्यता का प्रमाण था।"
                ],
                audioSrc: "./episode_5_niagara/audio_hi.mp3"
            },
            'or': {
                pageTitle: "ଦି ଏକ୍ସପ୍ଲୋରର୍ସ ଟେଲ୍ସ - ଏପିସୋଡ୍ ୫",
                mainTitle: "ଦି<br>ଏକ୍ସପ୍ଲୋରର୍ସ ଟେଲ୍ସ",
                subtitle: "ଏପିସୋଡ୍ ୫: ନିଆଗ୍ରା ଫଲ୍ସ ଯାତ୍ରା",
                prevLink: "ପୂର୍ବ: ଏଠି ଓ ସେଠି",
                nextLink: "ପରବର୍ତ୍ତୀ: ଡିସି ଯାତ୍ରା",
                story: [
                    "ଆମ ଯାତ୍ରାର ସବୁଠାରୁ ମୁଖ୍ୟ ଆକର୍ଷଣ ଥିଲା ନିଆଗ୍ରା ଫଲ୍ସ। ଆମେ ଏକ ସଡ଼କ ଯାତ୍ରା ଆରମ୍ଭ କଲୁ।",
                    "ପାଣି ଦେଖିବା ପୂର୍ବରୁ ଏହାର ଗର୍ଜନ ଶୁଣିବା ଆମକୁ ରୋମାଞ୍ଚିତ କରିଦେଲା। ଏତେ ପରିମାଣର ପାଣି ତଳକୁ ପଡ଼ିବା ଦେଖିବା ଏକ ଅଦ୍ଭୁତ ଦୃଶ୍ୟ ଥିଲା। ଏହା ପ୍ରକୃତିର ସବୁଠାରୁ ଶକ୍ତିଶାଳୀ ଏବଂ ସୁନ୍ଦର ରୂପ।",
                    "ଆମେ ନୀଳ ରଙ୍ଗର ବର୍ଷା ପୋଷାକ ପିନ୍ଧି 'ମେଡ୍ ଅଫ୍ ଦି ମିଷ୍ଟ' ଡଙ୍ଗାରେ ବସିଲୁ। ଯେତେବେଳେ ଡଙ୍ଗା ଝରଣା ପାଖକୁ ଗଲା, ଆମେ ପାଣିରେ ଭିଜିଗଲୁ। ଥଣ୍ଡା ଲାଗୁଥିଲା କିନ୍ତୁ ଆମେ ବହୁତ ଖୁସି ଥିଲୁ। ଶବ୍ଦ ବହୁତ ଜୋର ଥିଲା।",
                    "ରାତିରେ ଝରଣାଗୁଡ଼ିକ ଆଲୋକରେ ସଜ୍ଜିତ ହୋଇଗଲା। ରଙ୍ଗୀନ ଆଲୋକ ପାଣିକୁ ଲାଲ, ନୀଳ ଏବଂ ବାଇଗଣୀ ରଙ୍ଗରେ ପରିଣତ କଲା। ଏହା ଏକ ଯାଦୁକରୀ ଦୃଶ୍ୟ ଥିଲା।",
                    "ସେଠାରେ ଛିଡ଼ା ହୋଇ ପାଣିକୁ ଦେଖିବା ଏକ ଆଧ୍ୟାତ୍ମିକ ଅନୁଭୂତି ଥିଲା।",
                    "ଫେରିବା ବାଟରେ ଆମେ ଶାନ୍ତ ଥିଲୁ, କାରଣ ଆମେ ଏକ ଆଶ୍ଚର୍ଯ୍ୟଜନକ ଦୃଶ୍ୟ ଦେଖିଥିଲୁ। ନିଆଗ୍ରା କେବଳ ଏକ ଝରଣା ନଥିଲା; ଏହା ପ୍ରକୃତିର ଏକ ବିଶାଳ ରୂପ ଥିଲା।"
                ],
                audioSrc: "./episode_5_niagara/audio_or.mp3"
            }
        };

        const elements = { pageTitle: document.getElementById('page-title'), mainTitle: document.getElementById('main-title'), subtitle: document.getElementById('episode-subtitle'), storyText: document.getElementById('story-text'), prevEpLinkText: document.getElementById('prev-ep-link-text'), nextEpLinkText: document.getElementById('next-ep-link-text'), langButtons: document.querySelectorAll('.lang-button') };
        const audio = document.getElementById('podcast-audio');
        const icon = document.getElementById('play-btn').querySelector('i');
        const bars = document.querySelectorAll('.waveform-bar');
        const progressFill = document.getElementById('progress-fill');
        const progressContainer = document.getElementById('progress-container');
        const timeDisplay = document.getElementById('current-time');

        function setLanguage(lang) {
            const t = translations[lang];
            const wasPlaying = !audio.paused;
            if (audio.src !== t.audioSrc && t.audioSrc) { audio.src = t.audioSrc; if (wasPlaying) audio.play(); }
            elements.pageTitle.textContent = t.pageTitle; elements.mainTitle.innerHTML = t.mainTitle; elements.subtitle.textContent = t.subtitle; elements.prevEpLinkText.textContent = t.prevLink; elements.nextEpLinkText.textContent = t.nextLink;
            elements.storyText.innerHTML = t.story.map((p, i) => `<p class="${i === t.story.length - 1 ? 'italic text-white font-medium border-l-2 border-[#fbbf24] pl-3 py-1' : ''}">${p}</p>`).join('');
            elements.langButtons.forEach(b => { b.classList.remove('selected'); if (b.id === `lang-${lang}`) b.classList.add('selected'); });
            document.documentElement.lang = lang === 'hi' ? 'hi-IN' : lang === 'or' ? 'or-IN' : 'en';
            localStorage.setItem('podcastLang', lang);
        }

        const waveformContainer = document.getElementById('waveform');
        for (let i = 0; i < 40; i++) { const bar = document.createElement('div'); bar.className = `waveform-bar bar-${(i % 8) + 1}`; bar.style.height = Math.max(15, Math.random() * 80) + '%'; waveformContainer.appendChild(bar); }
        function formatTime(s) { const m = Math.floor(s / 60); const sc = Math.floor(s % 60); return `${m < 10 ? '0' : ''}${m}:${sc < 10 ? '0' : ''}${sc}`; }
        function togglePlay() { if (audio.paused) audio.play(); else audio.pause(); }
        audio.addEventListener('play', () => { icon.classList.replace('fa-play', 'fa-pause'); icon.classList.remove('ml-1'); bars.forEach(b => b.classList.add('active')); });
        audio.addEventListener('pause', () => { icon.classList.replace('fa-pause', 'fa-play'); icon.classList.add('ml-1'); bars.forEach(b => b.classList.remove('active')); });
        audio.addEventListener('timeupdate', () => { progressFill.style.width = `${(audio.currentTime / audio.duration) * 100 || 0}%`; timeDisplay.textContent = formatTime(audio.currentTime); });
        progressContainer.addEventListener('click', (e) => { audio.currentTime = (e.offsetX / progressContainer.clientWidth) * audio.duration; });
        window.skip = (s) => audio.currentTime += s;
        document.getElementById('play-btn').addEventListener('click', togglePlay);

        const slideshowImage = document.getElementById('slideshow-image');
        const imageSources = ["https://images.unsplash.com/photo-1544464168-d057a75908b9?q=80&w=2070&auto=format&fit=crop", "https://images.unsplash.com/photo-1636207543865-acf5ad3e3629?q=80&w=2070&auto=format&fit=crop", "https://images.unsplash.com/photo-1534067783865-9c565a9ec674?q=80&w=2187&auto=format&fit=crop"];
        let currentImageIndex = 0;
        setTimeout(() => { setInterval(() => { slideshowImage.classList.add('opacity-0'); setTimeout(() => { currentImageIndex = (currentImageIndex + 1) % imageSources.length; slideshowImage.src = imageSources[currentImageIndex]; slideshowImage.classList.remove('opacity-0'); }, 1000); }, 5000); }, 5000);
        document.addEventListener('DOMContentLoaded', () => setLanguage(localStorage.getItem('podcastLang') || 'en'));
    </script>
</body>
