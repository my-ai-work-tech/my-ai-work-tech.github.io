        const elements = {
            pageTitle: document.getElementById('page-title'),
            mainTitle: document.getElementById('main-title'),

        const timeDisplay = document.getElementById('current-time');


        // --- Language Switching Functionality ---
        function setLanguage(lang) {
            const t = translations[lang];

            // 1. --- Handle Audio Switch ---
            // Note: In a real app, you might want to save current timestamp and restore it if the audio files are sync'd versions
            const wasPlaying = !audio.paused;
            const currentTime = audio.currentTime;
            
            // Only switch source if it's actually different (optional optimization)
            if (audio.src !== t.audioSrc) {
                audio.src = t.audioSrc;
                audio.load();
                if (wasPlaying) audio.play();
                // audio.currentTime = currentTime; // Uncomment if audio files are identical length
            }

            // 2. --- Handle Text Switch ---
            elements.pageTitle.textContent = t.pageTitle;
            elements.mainTitle.innerHTML = t.mainTitle;
            elements.subtitle.textContent = t.subtitle;
            elements.prevEpLinkText.textContent = t.prevLink;
            elements.nextEpLinkText.textContent = t.nextLink;

            // Update story paragraphs
            elements.storyText.innerHTML = t.story.map((p, index) => {
                const tagClass = index === t.story.length - 1 
                    ? 'italic text-white font-medium border-l-2 border-[#fbbf24] pl-3 py-1' 
                    : '';
                return `<p class="${tagClass}">${p}</p>`;
            }).join('');

            // Update button styling
            elements.langButtons.forEach(button => {
                button.classList.remove('selected');
                if (button.id === `lang-${lang}`) {
                    button.classList.add('selected');
                }
            });
            
            // Set HTML language attribute
            document.documentElement.lang = lang === 'hi' ? 'hi-IN' : lang === 'or' ? 'or-IN' : 'en';
            
            // Store preference
            localStorage.setItem('podcastLang', lang);
        }

        // --- Waveform Generation ---
        const waveformContainer = document.getElementById('waveform');
        const barCount = 40;
        
        for (let i = 0; i < barCount; i++) {
            const bar = document.createElement('div');
            bar.className = `waveform-bar bar-${(i % 8) + 1}`;
            bar.style.height = Math.max(15, Math.random() * 80) + '%'; 
            waveformContainer.appendChild(bar);
        }

        // --- Player Logic ---
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins < 10 ? '0' : ''}${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function togglePlay() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        audio.addEventListener('play', () => {
            icon.classList.remove('fa-play', 'ml-1');
            icon.classList.add('fa-pause');
            bars.forEach(bar => bar.classList.add('active'));
        });

        audio.addEventListener('pause', () => {
            icon.classList.remove('fa-pause');
            icon.classList.add('fa-play', 'ml-1');
            bars.forEach(bar => bar.classList.remove('active'));
        });

        audio.addEventListener('timeupdate', () => {
            const percent = (audio.currentTime / audio.duration) * 100;
            progressFill.style.width = `${percent}%`;
            timeDisplay.textContent = formatTime(audio.currentTime);
        });

        audio.addEventListener('ended', () => {
            icon.classList.remove('fa-pause');
            icon.classList.add('fa-play', 'ml-1');
            bars.forEach(bar => bar.classList.remove('active'));
            progressFill.style.width = '0%';
            timeDisplay.textContent = '00:00';
        });

        progressContainer.addEventListener('click', (e) => {
            const width = progressContainer.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        });

        window.skip = function(seconds) {
            audio.currentTime += seconds;
        }

        document.getElementById('play-btn').addEventListener('click', togglePlay);

        // --- Slideshow Logic ---
        const slideshowImage = document.getElementById('slideshow-image');
        // Images: Airport/Planes, Night City/Arrival, Packing/Luggage vibe
        const imageSources = [
            "./episode_2_Journey_start_from_india/pic/passport.jpg", // passport
            "./episode_2_Journey_start_from_india/pic/bro_drop.JPG", // Bro dropping at airport
            "./episode_2_Journey_start_from_india/pic/airport_drop.JPG", // Bro dropping at airport
            "./episode_2_Journey_start_from_india/pic/airport_drop2.JPG", // Bro dropping at airport
            "./episode_2_Journey_start_from_india/pic/airport_hotel.JPG", // hotel accomodation
            "./episode_2_Journey_start_from_india/pic/Start_journey.JPG", // Bro dropping at airport
            "./episode_2_Journey_start_from_india/pic/outside_from_plane_window.png",

        ];
        let currentImageIndex = 0;
        const slideshowIntervalTime = 10000; 

        function changeImage() {
            slideshowImage.classList.remove('opacity-90');
            slideshowImage.classList.add('opacity-0');

            setTimeout(() => {
                currentImageIndex = (currentImageIndex + 1) % imageSources.length;
                slideshowImage.src = imageSources[currentImageIndex];

                slideshowImage.classList.remove('opacity-0');
                slideshowImage.classList.add('opacity-90');
            }, 1000); 
        }

        setTimeout(() => {
             setInterval(changeImage, slideshowIntervalTime);
        }, slideshowIntervalTime);

        // --- Initialization on Load ---
        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('podcastLang') || 'en';
            setLanguage(savedLang);
        });
    </script>
